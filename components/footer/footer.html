<!DOCTYPE html>
<html style="height: 100%;">
<head>
    <title>Mi Sitio Web</title>
    <style>
        /* Estilos para el body para ajustar la altura */
        body {
            margin: 0;
            padding: 0;
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Estilos para el footer */
        .footer {
            background-color: #b0c4de; /* Color de fondo azul pastel */
            padding: 20px;
            text-align: center;
        }

        /* Estilos para los enlaces del footer */
        .footer a {
            color: #4682b4; /* Azul acero pastel */
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Estilos para el botón de llamada a la acción */
        .cta-button {
            background-color: #87cefa; /* Azul cielo pastel */
            color: #fff; /* Texto blanco */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none; /* Elimina el subrayado del botón */
            margin-top: 10px;
            display: inline-block;
        }

        .cta-button:hover {
            background-color: #1e90ff; /* Azul real pastel al pasar el ratón */
        }
    </style>
</head>
<body>
    <div class="footer">
        <div class="contact-info">
            <p>Dirección: Calle Ejemplo, Ciudad</p>
            <p>Teléfono: +123 456 789</p>
            <p>Correo Electrónico: ejemplo@example.com</p>
        </div>
        <div class="main-links">
            <a href="#">Página Principal</a>
            <a href="#">Acerca de Nosotros</a>
            <a href="#">Contacto</a>
        </div>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
        <div class="copyright">
            <p>&copy; 2023 Mi Sitio Web - Todos los derechos reservados</p>
        </div>
        <a href="#" class="cta-button">Contacto</a>
    </div>
</body>
</html>
