<!DOCTYPE html>
<html>
<head>
    <title>Mi Sitio Web</title>
    <style>
        /* Estilos para el navbar */
        .navbar {
            background-color: #b0c4de; /* Color de fondo azul pastel */
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Estilos para el logo */
        .logo {
            font-size: 24px;
            color: #4682b4; /* Azul acero pastel */
        }

        /* Estilos para el bot칩n de comprar con hover */
        .comprar-button {
            background-color: #87cefa; /* Azul cielo pastel */
            color: #fff; /* Texto blanco */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s; /* Transici칩n de color de fondo */
        }

        .comprar-button:hover {
            background-color: #1e90ff; /* Azul real pastel al pasar el rat칩n */
        }

        /* Estilos para el texto de bienvenida */
        .bienvenido-text {
            color: #5f9ea0; /* Azul cadete pastel */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">Mi Logo</div>
        <button class="comprar-button">Comprar</button>
        <div class="bienvenido-text">Bienvenido</div>
    </div>
    
    <!-- Resto del contenido de la p치gina -->
</body>
</html>
